name: jsdelivr Release
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Purge jsdelivr CDN
        run: |
          cd output || exit 1
          for file in $(ls); do
            if [[ "$file" == user_result* ]]; then
              curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
            fi
          done
